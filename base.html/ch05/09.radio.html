<html>
    <head>
        <title>라디오 양식</title>
    </head>
    <body>
        <form>
        <h2>당신의 성별은 무엇입니까?</h2>
            <input type="radio" name="sex" value="male" checked>남자
            <input type="radio" name="sex" value="female" checked>여자
            <p/>
            <h2>당신은 몇 학년입니까?</h2>
            <input type="radio" name="year" value="1" checked>1학년
            <input type="radio" name="year" value="2" checked>2학년
            <input type="radio" name="year" value="3" checked>3학년
            <input type="radio" name="year" value="4" checked>4학년
            <p/>
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </form>
    </body>
</html>
